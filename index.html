<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="players-names" data-names>
        <label for="nameOne">Player One Name:
            <input type="text" id="nameOne">
        </label>
        <label for="nameTwo">Player Two Name:
            <input type="text" id="nameTwo">
        </label>
        <button class="start btn" data-start>Start Game</button>
    </div>

    <button class="restart btn" data-restart>RESTART</button>
    
    <div class="gameboard" data-container>
        <div class="cell top-left" data-cell="0"></div>
        <div class="cell top-center" data-cell="1"></div>
        <div class="cell top-right" data-cell="2"></div>
        <div class="cell middle-left" data-cell="3"></div>
        <div class="cell middle-center" data-cell="4"></div>
        <div class="cell middle-right" data-cell="5"></div>
        <div class="cell bottom-left" data-cell="6"></div>
        <div class="cell bottom-center" data-cell="7"></div>
        <div class="cell bottom-right" data-cell="8"></div>
    </div>

    <div class="results">
        <div class="player-one-result"><span class="player" data-player-one>PLAYER ONE</span><span class="score" data-score>0</span></div>
        <div class="tie-result">TIE <span class="score" data-score>0</span></div>
        <div class="player-two-result"><span class="player" data-player-two>PLAYER TWO</span><span class="score" data-score>0</span></div>
    </div>
</body>
</html>
